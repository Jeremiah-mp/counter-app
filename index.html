<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <title>counter app</title>
</head>
<body>
    
    <div class="main-content">

        <div class="top-content">
            <div class="reset-counter">
                <button onclick = "reset();" id="reset-counter"><img id = "reset-counter" src="./images/rotate-left-circular-arrow-interface-symbol (1).png" alt="reset-counter"></button>
            </div>
        </div>


        <div class="bottom-content">

            <div class="decrease">
                <button onclick = "decrease();" id="decrease-counter"><img id = "decrease" src="./images/remove.png" alt="decrease-counter"></button>
            </div>
    
            <div class="number-display">
                <h1 id="number">0</h1>
            </div>
    
            <div class="increase">
                <button onclick = "increase();" id="increase-counter"><img id = "increase" src="./images/add (3).png" alt="increase-counter"></button>
            </div>
    
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
